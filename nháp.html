<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "content1 content2 content3"
                "footer footer footer";
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto;
            max-width: 1200px;
            margin: auto;
        }
        .header {
            grid-area: header;
            background: red;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .content1 {
            grid-area: content1;
            background: blue;
            padding: 20px;
            color: white;
        }
        .content2 {
            grid-area: content2;
            background: pink;
            padding: 20px;
            color: black;
        }
        .content3 {
            grid-area: content3;
            background: yellow;
            padding: 20px;
            color: black;
        }
        .footer {
            grid-area: footer;
            background: green;
            padding: 20px;
            text-align: center;
            color: white;
        }
        @media (max-width: 600px) {
            .container {
                grid-template-areas: 
                    "header"
                    "content1"
                    "content2"
                    "content3"
                    "footer";
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="content1">Aside 1</div>
        <div class="content2">cái này là content linh tinh thoi hehehehhhhhhhhhhhhhhhhhhhh</div>
        <div class="content3">Aside 3</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
